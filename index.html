<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ulz.pages.dev/cdn/jimslibv1.js"></script>
    <title>Jimputin's Cats!</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: auto; /* Ensure scrolling is enabled */
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 200px; /* Limit image width */
            height: auto;
            margin: 10px;
            border-radius: 8px; /* Add rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow for better visibility */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for hover effect */
        }
        img:hover {
            transform: scale(1.05); /* Slight zoom effect on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Increase shadow on hover */
        }
        .images-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Space between images */
            max-width: 90%; /* Limit the width of the container */
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h2>Jimputin's Cats!</h2>
    <div class="images-container">
        <img src="https://image.jimcdn.com/app/cms/image/transf/dimension=830x10000:format=jpg/path/s8035b8bc811e249f/image/id2c36cfe99a5a858/version/1724156924/image.jpg" alt="cat Image">
        <img src="https://image.jimcdn.com/app/cms/image/transf/dimension=830x10000:format=jpg/path/s8035b8bc811e249f/image/i5275c4ce928111cf/version/1724156905/image.jpg" alt="cat Image">
        <img src="https://image.jimcdn.com/app/cms/image/transf/dimension=830x10000:format=jpg/path/s8035b8bc811e249f/image/i6c1eb00fcefe3ee6/version/1724156910/image.jpg" alt="cat Image">
        <img src="https://elysiannodes.uk/cats/meow.jpg" alt="cat Image">
    </div>
</body>
</html>
