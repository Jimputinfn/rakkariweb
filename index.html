<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ulz.pages.dev/cdn/jimslibv1.js"></script>
    <title>Jimslib Demo</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: auto; /* Ensure scrolling is enabled */
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 200px; /* Limit image width */
            height: auto;
            margin: 10px;
            border-radius: 8px; /* Add rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow for better visibility */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for hover effect */
        }
        img:hover {
            transform: scale(1.05); /* Slight zoom effect on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Increase shadow on hover */
        }
        .images-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Space between images */
            max-width: 90%; /* Limit the width of the container */
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="images-container">
        <img src="https://www.foodandwine.com/thmb/Wd4lBRZz3X_8qBr69UOu2m7I2iw=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/classic-cheese-pizza-FT-RECIPE0422-31a2c938fc2546c9a07b7011658cfd05.jpg" alt="Delicious Pizza">
        <img src="https://assets.epicurious.com/photos/57c5c6d9cf9e9ad43de2d96e/master/pass/the-ultimate-hamburger.jpg" alt="Tasty Hamburger">
        <img src="https://compass-ssl.xboxlive.com/assets/8e/a0/8ea06cab-7317-4a26-bd89-93b8ac0b46a8.png?n=MSXC-games-and-apps-Fortnite-150x225-01.png" alt="Frontie Image">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRoDim25Sj5loXJbpYM0NKMZI2geNtFbDme5A&s" alt="cat Image">
        <img src="https://media.tenor.com/mNj1Gs5Kp-kAAAAM/cat-funny.gif&s" alt="cat Image">
        <img src="https://uploads.dailydot.com/2018/10/olli-the-polite-cat.jpg?q=65&auto=format&w=1600&ar=2:1&fit=crop" alt="cat Image">
        <img src="https://static.displate.com/270x380/displate/2023-01-04/a7af5c25107c83578567d0b92ce42771_13851cb5e7e31f8f91f98c3ebf9184d1.jpg" alt="cat Image">
        <img src="https://www.purrfectcatgifts.co.uk/cdn/shop/collections/Funny_Cat_Cards_1200x1200.png?v=1663150894" alt="cat Image">
        <img src="https://i.pinimg.com/736x/ba/92/7f/ba927ff34cd961ce2c184d47e8ead9f6.jpg" alt="cat Image">
        <img src="https://wallpapers-clan.com/wp-content/uploads/2022/07/funny-cat-3.jpg" alt="cat Image">
        <img src="https://i.chzbgr.com/thumb800/35880197/h576A9CE1/animals-animal-memes-funny-animal-memes-cute-cats-memes-funny-funny-memes-wholesome-wholesome-memes" alt="cat Image">
        <img src="https://imgix.bustle.com/scary-mommy/2019/09/GettyImages-146582583-min-1.jpg" alt="cat Image">
        <img src="https://t3.ftcdn.net/jpg/07/16/95/54/360_F_716955475_MTVvaR1Z6PdOhQURAGuxcTW2K0xIv9Ev.jpg" alt="cat Image">

    </div>
</body>
</html>
